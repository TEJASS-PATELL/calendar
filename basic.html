<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Comic+Relief:wght@400;700&family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=National+Park:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="basic.css">
</head>
<body>
  <div class="box">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev"><i class="fas fa-chevron-left"></i></button>
        <h2><span id="month">Month</span> <span id="year">0000</span></h2>
        <button id="next"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="calendar-body">
        <div class="weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days" id="days"></div>
      </div>
    </div>
  </div>

  <script src="basic.js"></script>
</body>
</html>
